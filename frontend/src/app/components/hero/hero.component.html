<section
  #heroSection
  id="hero"
  class="hero-section"
  [class.visible]="isVisible"
  role="banner"
  aria-label="Hero section"
>
  <!-- Loading State -->
  <div *ngIf="isLoading" class="hero-loading" aria-live="polite">
    <div class="loading-spinner" [class.reduced-motion]="prefersReducedMotion"></div>
    <span class="sr-only">Loading hero content...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="hero-error" role="alert">
    <p class="error-message">{{ error }}</p>
    <button
      type="button"
      class="retry-button"
      (click)="loadSiteMeta()"
      aria-label="Retry loading content"
    >
      Try Again
    </button>
  </div>

  <!-- Hero Content -->
  <div
    *ngIf="siteMeta && !isLoading && !error"
    class="hero-content"
    [class.reduced-motion]="prefersReducedMotion"
  >
    <div class="hero-text">
      <h1 id="hero-heading" class="hero-title">
        {{ siteMeta.heroTitle || 'Welcome' }}
      </h1>

      <p class="hero-subtitle">
        {{ siteMeta.heroSubtitle || 'Full Stack Developer' }}
      </p>

      <div class="hero-actions">
        <button
          type="button"
          class="cta-button primary"
          (click)="scrollToSection('projects')"
          aria-label="View my projects"
        >
          <span>View My Work</span>
          <svg
            class="cta-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M7 13l3 3 7-7"></path>
          </svg>
        </button>

        <button
          type="button"
          class="cta-button secondary"
          (click)="scrollToSection('contact')"
          aria-label="Get in touch with me"
        >
          <span>Get In Touch</span>
          <svg
            class="cta-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
