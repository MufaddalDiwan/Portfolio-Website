<article 
  class="project-card"
  [class.featured-project]="project.featured"
  [class.reduced-motion]="prefersReducedMotion"
  (click)="onCardClick()"
  tabindex="0"
  role="button"
  [attr.aria-label]="'View details for ' + project.title">
  
  <!-- Featured Badge -->
  <div *ngIf="project.featured" class="featured-badge" aria-label="Featured project">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
    Featured
  </div>

  <!-- Project Image -->
  <div class="project-image-container">
    <img
      [ngSrc]="optimizedImage.src"
      [alt]="imageAltText"
      width="400"
      height="225"
      class="project-image"
      loading="lazy"
      placeholder="blur"
      [sizes]="optimizedImage.sizes"
      [priority]="project.featured" />
    
    <!-- Image Overlay with Links -->
    <div class="image-overlay">
      <div class="project-links">
        <button
          *ngIf="project.githubUrl"
          class="project-link github-link"
          (click)="openLink(project.githubUrl, $event)"
          [attr.aria-label]="'View ' + project.title + ' source code on GitHub'"
          type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span class="sr-only">GitHub</span>
        </button>

        <button
          *ngIf="project.demoUrl"
          class="project-link demo-link"
          (click)="openLink(project.demoUrl, $event)"
          [attr.aria-label]="'View live demo of ' + project.title"
          type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15,3 21,3 21,9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
          <span class="sr-only">Live Demo</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Project Content -->
  <div class="project-content">
    <h3 class="project-title">{{ project.title }}</h3>
    
    <p class="project-description">{{ project.shortDesc }}</p>
    
    <!-- Technology Tags -->
    <div class="tech-tags" *ngIf="project.tech && project.tech.length > 0">
      <app-tech-tag
        *ngFor="let tech of project.tech; trackBy: trackByTech"
        [tech]="tech"
        [variant]="project.featured ? 'featured' : 'default'">
      </app-tech-tag>
    </div>
  </div>
</article>
