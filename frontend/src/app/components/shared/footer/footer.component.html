<footer class="footer" role="contentinfo">
  <div class="footer-content">
    <!-- Social Links -->
    <div class="footer-social" *ngIf="socialLinks.length > 0 && !loading">
      <nav aria-label="Social media links">
        <ul class="social-links">
          <li *ngFor="let link of socialLinks; trackBy: trackBySocialLink">
            <button
              type="button"
              class="social-link"
              (click)="openSocialLink(link.url, link.platform)"
              [attr.aria-label]="getSocialLabel(link.platform)"
              [title]="getSocialLabel(link.platform)">
              <svg 
                width="20" 
                height="20" 
                viewBox="0 0 24 24" 
                fill="currentColor" 
                aria-hidden="true"
                [innerHTML]="getSocialIcon(link.platform)">
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Copyright and Attribution -->
    <div class="footer-text">
      <p class="copyright">
        Â© {{ currentYear }} Portfolio. All rights reserved.
      </p>
      
      <p class="attribution">
        Built with 
        <span class="tech-stack">
          <a 
            href="https://angular.io" 
            target="_blank" 
            rel="noopener noreferrer"
            class="tech-link"
            aria-label="Angular framework website">
            Angular
          </a>
          <span class="separator" aria-hidden="true">&</span>
          <a 
            href="https://flask.palletsprojects.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="tech-link"
            aria-label="Flask framework website">
            Flask
          </a>
        </span>
      </p>
    </div>

    <!-- Back to Top Button -->
    <div class="footer-actions">
      <button
        type="button"
        class="back-to-top"
        (click)="scrollToTop()"
        aria-label="Scroll back to top of page"
        title="Back to top">
        <svg 
          width="16" 
          height="16" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          aria-hidden="true">
          <path d="m18 15-6-6-6 6"/>
        </svg>
      </button>
    </div>
  </div>
</footer>
