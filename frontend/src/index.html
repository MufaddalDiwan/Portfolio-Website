<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio - Full Stack Developer</title>
    <meta
      name="description"
      content="Full Stack Developer specializing in modern web technologies. View my projects, experience, and get in touch for collaboration opportunities."
    />
    <meta
      name="keywords"
      content="full stack developer, web developer, portfolio, projects, experience, contact"
    />
    <meta name="author" content="Portfolio Developer" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com" />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio - Full Stack Developer" />
    <meta
      property="og:description"
      content="Full Stack Developer specializing in modern web technologies. View my projects, experience, and get in touch for collaboration opportunities."
    />
    <meta property="og:image" content="https://example.com/assets/images/og-image.jpg" />
    <meta property="og:image:alt" content="Portfolio website preview" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:site_name" content="Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio - Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Full Stack Developer specializing in modern web technologies. View my projects, experience, and get in touch for collaboration opportunities."
    />
    <meta name="twitter:image" content="https://example.com/assets/images/twitter-card.jpg" />
    <meta name="twitter:image:alt" content="Portfolio website preview" />
    <meta name="twitter:creator" content="@portfoliodev" />
    <meta name="twitter:site" content="@portfoliodev" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="msapplication-TileColor" content="#0f172a" />

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/assets/images/avatar.webp" as="image" type="image/webp" />
    <link rel="preload" href="/assets/images/profile.webp" as="image" type="image/webp" />

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- JSON-LD Structured Data (will be dynamically updated) -->
    <script id="person-schema" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Portfolio Developer",
        "jobTitle": "Full Stack Developer",
        "description": "Full Stack Developer specializing in modern web technologies",
        "url": "https://example.com",
        "image": "https://example.com/assets/images/profile.jpg",
        "sameAs": [
          "https://github.com/portfoliodev",
          "https://linkedin.com/in/portfoliodev",
          "https://twitter.com/portfoliodev"
        ],
        "knowsAbout": [
          "JavaScript",
          "TypeScript",
          "Angular",
          "React",
          "Node.js",
          "Python",
          "Flask",
          "PostgreSQL",
          "MongoDB"
        ]
      }
    </script>

    <script id="website-schema" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Portfolio - Full Stack Developer",
        "description": "Personal portfolio website showcasing projects, experience, and skills",
        "url": "https://example.com",
        "author": {
          "@type": "Person",
          "name": "Portfolio Developer"
        },
        "inLanguage": "en-US",
        "copyrightYear": "2024",
        "genre": "Portfolio",
        "keywords": "full stack developer, web developer, portfolio, projects, experience"
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
